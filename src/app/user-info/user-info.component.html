<p *ngIf="myInfo == undefined"> failed feting user data</p>


<div *ngIf="myInfo != undefined" class="conainer-fluid bg-primary">
    <div class="row">
        <div class="col-3">
            User: {{myInfo.FirstName}} {{myInfo.LastName}}
        </div>
        <div class="col-6">
            <a href="{{myInfo.GitHub}}"> GitHub: {{myInfo.GitHub}} </a>
        </div>
        <div class="col-3">
            email: {{myInfo.mix_id}}
        </div>
    </div>
</div>
