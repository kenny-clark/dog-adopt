<div class = "container">
    <div class = "row">
        <div class=""col-8>
            <form #postForm = "ngForm" (ngSubmit)="addCard(postForm.value)">
                <div class = "input-group">
                    <span class = "input-group-text">Image Path</span>>
                    <input type = "text" class = "form-control" required ngModel name = "img">
                </div>
                <div class = "input-group">
                    <span class = "input-group-text">Name</span>>
                    <input type = "text" class = "form-control" required ngModel name = "name">
                </div>

                </button>
            </form>
        </div>
